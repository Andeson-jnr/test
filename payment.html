<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <style>
        /* Add your CSS styles here */
        hmtl {
            color: green;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
           background-color:green;
        }
        .payment-form {
            margin: 50px auto;
            max-width: 400px;
            padding: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            border-radius: 10%;
            height: 50%;
            background-color: azure;
            
        }
        .form-group {
            margin-bottom: 40px;
            color: #000;
            border-radius: 30%;

        }
        button{
            border: none;
            border-radius: 7rem;
            width: 7rem;
            height: 2rem;
            background-color: green;
            cursor: pointer;
            
        }
        #name{
            height: 10px;
            padding: 7px;
            margin-right: 10px;
            

        
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="numbers" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="exp-date">Expiration Date:</label>
                <input type="date" id="exp-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv"  maxlength="3" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
    <script>
        // Add your JavaScript code here
        const form = document.getElementById("payment-form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            // You can handle the payment processing here
            // This is a simplified example, in a real system, you would
            // integrate with a payment gateway like Stripe or PayPal.
            alert("Payment processed successfully!");
        });
    </script>
</body>
</html>
